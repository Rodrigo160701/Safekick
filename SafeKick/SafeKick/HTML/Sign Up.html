<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="../css/Sign%20Up.css">
</head>
<body>
<div class="container">
  <div class="header">
    <a href="Home.html" class="button">Back</a>
    <h1>SIGN UP</h1>
    <a href="Log%20In.html" class="button">Log In</a>
  </div>
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <div class="input-group">
        <input type="password" id="password" name="password" placeholder="Password">
        <button type="button" class="show-button">Show</button>
      </div>
    </div>
    <div class="checkbox-group">
      <input type="checkbox" id="newsletter" name="newsletter">
      <label for="newsletter">I would like to receive your newsletter and other promotional information.</label>
    </div>
    <button type="submit" class="submit-button">Sign Up</button>
  </form>
  <a href="#" class="forgot-password-link">Forgot your password?</a>
</div>
</body>
</html>
