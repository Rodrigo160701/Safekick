<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="../css/Profile.css">
</head>
<body>
<div class="container">
  <div class="header">
    <a href="Home.html" class="button">Back</a>
    <h1>Profile</h1>
    <a href="Log%20In.html" class="button">Log In</a>
  </div>
  <div class="search-container">
    <input type="text" name="search" placeholder="Search" class="search-input">
  </div>
  <div class="info-container">
    <div class="info-item">
      <span>Name</span>
      <input type="text" id="name" name="name" placeholder="Name">
    </div>
    <div class="info-item">
      <span>Last name</span>
      <input type="text" id="lastname" name="Lasta name" placeholder="Last Name">
    </div>
    <div class="info-item">
      <span>Age</span>
      <input type="text" id="Age" name="Age" placeholder="Age">
    </div>
    <div class="info-item">
      <span>Email</span>
      <input type="text" id="Email" name="Email" placeholder="Email">
    </div>
    <div class="info-item">
      <span>Phone number</span>
      <input type="text" id="Phonenumber" name="Phone number" placeholder="Phone number">
    </div>
    <div class="info-item">
      <span>DNI</span>
      <input type="text" id="DNI" name="DNI" placeholder="DNI">
    </div>
    <button class="save-button">save changes</button>
    <div class="indicator-container">
      <div class="indicator inactive"></div>
      <div class="indicator active"></div>
      <div class="indicator inactive"></div>
    </div>
  </div>
</div>
</body>
</html>
